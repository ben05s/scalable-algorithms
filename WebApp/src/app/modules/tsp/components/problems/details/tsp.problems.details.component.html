<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>{{problem.name}}</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-divider></mat-divider>

<div class="inline-block" style="float: left">
    <mat-card style="width: 500px; height: 545px;">
        <mat-card-header>
            <mat-card-title><b>City</b></mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
            <tsp-tour-diagram [cities]="problem.cities"></tsp-tour-diagram>
        </mat-card-content>
    </mat-card>
</div>

<div class="inline-block" style="float: left">
    <mat-card style="width: 200px;">
        <mat-card-header>
            <mat-card-title><b>Details</b></mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
            <mat-table #table [dataSource]="dataSource">
                <mat-header-row *matHeaderRowDef="dataColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: dataColumns;"></mat-row>
                <!-- Position Column -->
                <ng-container matColumnDef="x">
                <mat-header-cell *matHeaderCellDef>X</mat-header-cell>
                <mat-cell *matCellDef="let city"> {{precisionRound(city.x, 2)}} </mat-cell>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="y">
                <mat-header-cell *matHeaderCellDef>Y</mat-header-cell>
                <mat-cell *matCellDef="let city"> {{precisionRound(city.y, 2)}} </mat-cell>
                </ng-container>
            </mat-table>
        </mat-card-content>
    </mat-card>
</div>
